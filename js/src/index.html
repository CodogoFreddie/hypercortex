<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>hypertask</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				margin: 0;
				position: relative;
				min-height: 100%;
				height: 100%;
			}

			#app-root,
			#modal-root {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				min-height: 100%;
			}

			#app-root {
				z-index: 1;
			}

			#modal-root {
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div id="app-root"></div>
		<div id="modal-root"></div>
	</body>
</html>
