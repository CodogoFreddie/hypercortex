[package]
name = "hypertask_engine"
version = "0.2.0"
authors = ["Freddie Ridell <contact@freddieridell.com>"]
edition = "2018"
description = "The core logic engine used to run hypertask"
keywords = [ "task", "todo", ]
license = "MIT"
homepage = "https://freddieridell.com/open-source/hyper-task"
repository = "https://github.com/FreddieRidell/hypertask/"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
derive_builder = "0.9"
rand = "0.6" 
serde = { version = "1", features = ["derive", "rc"] }
serde_derive = "1"
time = "0.1"
serde_json = "1.0.44"
blake2 = "0.8"
log = "0.4.8"

[dependencies.simple_persist_data]
path = '../../../../simple_persist_data'
features = [ "toml" ]

[target.'cfg(target_arch = "wasm32")'.dependencies.wasm-bindgen]
version = "0.2"

[dev-dependencies]
wasm-bindgen-test = "0.2"
